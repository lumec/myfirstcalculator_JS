<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	<!-- 
	Link to an external style sheet
	ex: <link rel="stylesheet" type="text/css" href="theme.css">
	rel: Required. Specifies the relationship between the current document and the linked document
	href: Specifies the location of the linked document
	type: Specifies the media type of the linked document
	-->
	<link href="styles.css" rel="stylesheet"> 


	<!-- 
	Script is used to define a client-side script
	JavaScript are image manipulation, form validation, and dynamic changes of content.
	defer: Specifies that the script is executed when the page has finished parsing (only for external scripts)
	-->
	<script src="script.js" defer></script>
</head>
<body>

	<!-- 
	ref, class, src ... are attributes

	div is a container, division o section in an HTML document
	class: is case sensitive

	the first class wraps everything
	-->
	<div class = "calculator-grid">
		<div class = "output">
			<div data-previous-operand class = "previous-operand"></div>
			<div data-current-operand class = "current-operand"></div>
		</div>
		<!--
		 data-operation and data-numbers are attributes not classes, that means that we can use them in javascript 
		-->
		<button data-all-clear class="span-two">AC</button>
		<button data-delete>DEL</button>		
		<button data-operation>รท</button> 
		<button data-number>1</button>
		<button data-number>2</button>
		<button data-number>3</button>
		<button data-operation>*</button>
		<button data-number>4</button>
		<button data-number>5</button>
		<button data-number>6</button>
		<button data-operation>+</button>
		<button data-number>7</button>
		<button data-number>8</button>
		<button data-number>9</button>
		<button data-operation>-</button>
		<button data-number>.</button>
		<button data-number>0</button>
		<button data-equals class="span-two">=</button>
	</div>
</body>
</html>
